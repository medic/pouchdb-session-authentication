name: Test

on: [push, pull_request]

jobs:
  unit:
    name: Unit
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - run: npm ci
      - run: npm run test

  integration:
    name: Integration
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - run: echo $(docker-compose -v)
      - run: npm ci
      - run: npm run integration
